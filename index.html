<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="heading">
      <h1>Welcome to Meme-Generator</h1>
      <h5>A simple website to generate your own Meme</h5>
    </div>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-home-tab"
          data-toggle="tab"
          href="#nav-home"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
          >Upload your own template</a
        >
        <a
          class="nav-item nav-link"
          id="nav-profile-tab"
          data-toggle="tab"
          href="#nav-profile"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
          >Create from Imgflip's templates</a
        >
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <div class="form-control">
          <textarea id="top-text"></textarea>
          Text size:
          <input
            type="range"
            id="top-text-size-input"
            min="0.05"
            max="0.25"
            value="0.15"
            step="0.01"
          />
          <textarea id="bottom-text"></textarea>
          Text size:
          <input
            type="range"
            id="bottom-text-size-input"
            min="0.05"
            max="0.25"
            value="0.15"
            step="0.01"
          />
        </div>
        <div class="form-control">
          <input type="file" id="image-input" accept="image/*" />
        </div>
        <div class="form-control">
          <button id="generate-btn" type="button">Generate!</button>
        </div>
        <canvas id="meme-canvas" title="Right click to save this meme"></canvas>
      </div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
      >
        <div>
          <h3>Templates from Imgflip.com</h3>
          <div id="templates" class="col-sm"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
  
</html>
